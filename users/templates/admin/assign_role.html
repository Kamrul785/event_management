{% extends 'admin/dashboard.html' %}
{% block content %}
    <div class="max-w-md mx-auto mt-6 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Assign Role for {{ user.username }} (ID: {{ user.id }})</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="mb-2 {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 focus:outline-none">Assign Role</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="mt-4 inline-block px-4 py-2 border-2 border-gray-300 rounded-lg hover:bg-gray-100">Back to Dashboard</a>
    </div>
{% endblock content %}
